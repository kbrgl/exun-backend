<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Exun 2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/exun.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/admin/main.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Admin</h1>
    </div>
  </header>
  <main class="container">
    <div id="app">
      <div class="row">
        <div class="one-third column admin-panel">
          <admin-list :admins="admins"></admin-list>
        </div>
        <div class="two-thirds column">
          <post-form></post-form>
          <post v-for="post in posts" :key="post.id" :post="post"></post>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/marked/marked.min.js"></script>
<script src="/admin/main.js"></script>

</html>
